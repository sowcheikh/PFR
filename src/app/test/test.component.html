<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" formControlName="nom">
                <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }" formControlName="prenom">
                <button class="btn btn-success">register</button>
            </form>
        </div>
    </div>
</div>
